<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inkspire Library Sign-Up</title>
</head>
<body>

    <img class="loading-bg" src="./assets/library-background1.png">
    <img id="logo" src="./assets/pixil-frame-0 (2).png" alt="Logo">
    <aside>
        <img id="frame" alt="An owl is supposed to be here!">
    </aside>
    
    <div id="main-content">
        <h1>My Library</h1>
        <div id="grid-container">
            <button class="book add" id="add-book">Add Book</button>
            <div class="book add form">
                <form action="#" method="POST">
                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" for="add-title">

                    <label for="add-author">Author:</label>
                    <input type="text" id="add-author" for="add-author">

                    <button type="submit" id="add-btn">Add +</button>
                    <button id="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
