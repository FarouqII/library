<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inkspire Library Sign-Up</title>
</head>
<body>

    <img class="loading-bg" src="./assets/library-background1.png">
    <img id="logo" src="./assets/pixil-frame-0 (2).png" alt="Logo">
    <aside>
        <img id="frame" alt="An owl is supposed to be here!">
    </aside>
    
    <div id="main-content">
        <h1>My Library</h1>
        <div id="grid-container">
            <div class="book">
                <div class="title">The Secret History</div>
                <div class="author">Donna Tartt</div>
                <p class="id">1234547673</p>
                <div class="readStatus unread"></div>
            </div>
            <button class="book" id="add-btn">Add Book</button>
        </div>
    </div>
</body>
</html>
